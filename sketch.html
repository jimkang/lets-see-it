<html>
<head>
  <title>lets-see-it sketchboard</title>
  <link rel="stylesheet" href="app.css"></link>
</head>
<body>

<svg id="board" width="100" height="100">
  <g id="sketch-area">

    <!-- Feet -->
    <rect x="28" y="40" width="14" height="28" rx="8" ry="10" fill="#484239"></rect>
    <rect x="58" y="40" width="14" height="28" rx="8" ry="10" fill="#484239"></rect>

    <!-- Hands -->
    <rect x="20" y="46" width="12" height="12" rx="4" ry="5" fill="#3F51B5"></rect
      >
    <rect x="68" y="46" width="12" height="12" rx="4" ry="5" fill="#3F51B5"></rect>

    <!-- Shoulders -->
    <path d="M 20 36
    L 30 36
    A 4 4, 0, 0, 1, 30 40
    L 30 50
    A 2 2, 0, 0, 1, 28 52
    L 18 52
    A 80 25, 0, 0, 1, 20 36
    Z"
    fill="#d63838"></path>
    <path d="M 80 36
      L 70 36
      A 4 4, 0, 0, 0, 70 40
      L 70 50
      A 2 2, 0, 0, 0, 72 52
      L 82 52
      A 80 25, 0, 0, 0, 80 36
    Z"
    fill="#d63838"></path>

    <!-- Trunk -->
    <rect x="25" y="30" width="50" height="30" rx="25" ry="15" fill="green"></rect>

    <!-- Head -->
    <ellipse cx="50" cy="42" rx="16" ry="18" fill="yellow"></ellipse>

    <!-- Hat -->
    <rect x="32" y="22" width="36" height="30" rx="10" ry="12" fill="purple"></rect>
  </g>
</svg>

</body>
</html>
